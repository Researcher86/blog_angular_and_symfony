version: '3'

services:
  web-server:
    image: nginx:1.15
    ports:
      - 8080:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./frontend/dist:/app/frontend/dist
      - ./backend/public/bundles:/app/backend/bundles
    depends_on:
      - frontend
      - backend
  backend:
    build:
      context: .
      dockerfile: backend/docker/Dockerfile.fpm
    extra_hosts:
      WIN_HOST: ${WIN_HOST}
#    environment:
#      XDEBUG_CONFIG: "remote_host=172.27.80.1 remote_enable=1 remote_autostart=0 remote_port=9000"
#      PHP_IDE_CONFIG: "serverName=dev.blog.kz"
#      - XDEBUG_CONFIG=idekey=PHPSTORM remote_enable=1 remote_host=${WIN_HOST}
#      - PHP_IDE_CONFIG=serverName=dev.blog.kz
    volumes:
#      - /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
      - ./backend/docker/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini
      - ./backend:/app
    depends_on:
      - db
  worker:
    build:
      context: .
      dockerfile: backend/docker/Dockerfile.cli
    extra_hosts:
      WIN_HOST: ${WIN_HOST}
    volumes:
      - ./backend/docker/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini
      - ./backend:/app
    depends_on:
      - db
  frontend:
    build:
      context: .
      dockerfile: frontend/docker/Dockerfile
    command: ng serve --host frontend --public-host http://dev.blog.kz:8080 --disableHostCheck true
    tty: true
    volumes:
      - ./frontend:/app
    depends_on:
      - backend
  db:
    image: mysql:5.5
    ports:
      - "3306:3306"
    volumes:
      - ./db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_DATABASE: blog
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
      MYSQL_ROOT_HOST: '%'
      MYSQL_ROOT_PASSWORD: ''
